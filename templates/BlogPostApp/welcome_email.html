<!-- welcome_email.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Welcome to our Blog Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            margin-bottom: 10px;
        }

        .message {
            background-color: #ffffff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .admin-info {
            background-color: #f0f0f0;
            padding: 10px;
            border-left: 4px solid #007bff;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #888;
            font-size: 12px;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Blog Platform</h1>
    <div class="message">
        <p>Hello {{ username }},</p>
        <p>Thank you for registering on our Blog Platform.</p>
        {% if is_staff %}
            <div class="admin-info">
                <p>You have been registered as an admin user.</p>
            </div>
        {% endif %}
        <p>Best regards,</p>
        <p>Team</p>
    </div>

</body>
</html>
